<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/datapicker/datepicker3.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sweetalert/sweetalert.css}">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/sweetalert/sweetalert.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/datapicker/bootstrap-datepicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>
<body>
<div class="row mb-4">
    <div class="col-lg-12">
        <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="employees-tab" data-toggle="pill" href="#employees" role="tab"
                       aria-selected="true">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="department-tab" data-toggle="pill" href="#department" role="tab"
                       aria-selected="false">Department</a>
                </li>
            </ul>
            <form class="form-inline" th:action="@{/logout}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
    </div>
</div>

<div class="row pr-4 pl-4">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="employees" role="tabpanel" aria-labelledby="employees-tab">
            <div class="col-12">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#newEmployeeModal" onclick="getEmployeeModal();">New Employee</button>
            </div>
            <div class="col-12 mt-4">
                <table id="employeesTable">
                    <thead>
                    <th></th>
                    <th>Name Surname</th>
                    <th>Birthday</th>
                    <th>Salary</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th></th>
                    </thead>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="department" role="tabpanel" aria-labelledby="department-tab">
            <div class="col-12">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#newDepartmentModal" onclick="getDepartmentModal();">New Department</button>
            </div>
            <div class="col-12 mt-4">
                <table id="departmentTable">
                    <thead>
                    <th></th>
                    <th>Departament</th>
                    <th>Created Time</th>
                    <th></th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="newEmployeeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated bounceInRight">
        </div>
    </div>
</div>
<div class="modal inmodal" id="newDepartmentModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
        </div>
    </div>
</div>
</body>
</html>
