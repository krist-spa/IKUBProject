<div class="modal-header">
    <h4 class="modal-title">New Department</h4>
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">
    <form th:if="${departmentid == null}" id="departmentForm" method="POST" th:action="@{/createDepartment}">
        <div class="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="control-label">Name*</label>
                        <input type="text" class="form-control input-sm" th:name="name" placeholder="Insert Name"
                               required/>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form th:if="${departmentid != null}" id="departmentForm"  method="POST" th:action="@{/updateDepartment}">
        <div class="form">
            <input type="hidden" th:name="departmentid" th:value="${departmentid}">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="control-label">Name*</label>
                        <input type="text" class="form-control input-sm" th:name="name" th:value="${department.name}" placeholder="Insert Name"
                               required/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white submitBtn" data-dismiss="modal">Close</button>
    <button class="btn btn-primary submitBtn" type="submit" form="departmentForm">Save</button>
</div>
<script th:src="@{/js/forms.js}"></script>
